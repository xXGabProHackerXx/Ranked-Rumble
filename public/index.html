<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ranked Rumble</title>
    <link rel="icon" type="image/x-icon" href="/assets/ball.png">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <img src="/assets/ball.png" alt="ball" style="width:100px;height:100px;">
    <h1>Ranked Rumble</h1>
    <div id="leaderboard">
        <table id="leaderboardtable"></table>
    </div>
    <div id="pagination">
    <button id="firstBtn">First</button>
    <button id="prevBtn">Previous</button>
    <span id="pageInfo">
        Page <input type="number" id="pageInput" min="1" style="width: 60px;" /> of <span id="totalPagesDisplay"></span>
    </span>
    <button id="nextBtn">Next</button>
    <button id="lastBtn">Last</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
