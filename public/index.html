<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ranked Rumble</title>
    <meta content="Ranked Rumble" property="og:title" />
    <meta content="Leaderboard for the Ranked Rumble mod" property="og:description" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <link rel="icon" type="image/x-icon" href="/assets/ball.png">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <img src="/assets/ball.png" alt="ball" style="width:100px;height:100px;">
    <h1>Ranked Rumble</h1>
    <div id="leaderboard">
        <table id="leaderboardtable"></table>
    </div>
    <div id="pagination">
    <button id="firstBtn">First</button>
    <button id="prevBtn">Previous</button>
    <span id="pageInfo">
        Page <input type="number" id="pageInput" min="1" style="width: 60px;" /> of <span id="totalPagesDisplay"></span>
    </span>
    <button id="nextBtn">Next</button>
    <button id="lastBtn">Last</button>
    </div>
    <p>Made by @peppastone</p>
    <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Support me on Ko-fi', '#72a4f2', 'Z8Z51FYJYM');kofiwidget2.draw();</script> 
    <div class="discord-outer-container">
        <div class="discord">
            <div class="discord-text">Join the discord to find matches more easily!</div> 
            <a href="https://discord.gg/2Wn2YCd5Pv">
            <img src="/assets/discordlogo.png" alt="discord logo" style="width:25px;height:25px;border-radius:5px;">
            </a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
